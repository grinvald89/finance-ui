<div class="transaction-pagination">
    <mat-paginator
        aria-label="Select page"
        (page)="emitPageEvent($event)"
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="true"
    ></mat-paginator>
</div>
