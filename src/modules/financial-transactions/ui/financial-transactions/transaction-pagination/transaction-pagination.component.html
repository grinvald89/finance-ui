<div class="transaction-pagination">
    <mat-paginator
        aria-label="Select page"
        (page)="emitPageEvent($event)"
        [length]="Pagination.length"
        [pageSize]="Pagination.pageSize"
        [pageSizeOptions]="Pagination.pageSizeOptions"
        [showFirstLastButtons]="true"
    ></mat-paginator>
</div>
